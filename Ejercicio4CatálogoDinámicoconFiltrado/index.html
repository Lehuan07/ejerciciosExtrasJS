    <pre>
        Ejercicio 4: Catálogo dinámico con filtrado

        Objetivo:
        Crear un pequeño catálogo de películas que se visualice en pantalla. 
        Cada película se representará como un objeto dentro de un array.
</pre>

    <ul id="catalogoPeliculas" class="list"></ul>
    

    <form action="">
        <input type="text" id="buscar" placeholder="Busca por nombre o categoria" class="input">
        <select name="Filtrar categoria" id="categoria">

    </form>
