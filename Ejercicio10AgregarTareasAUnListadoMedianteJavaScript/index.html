<!--Utiliza el código HTML proporcionado que contiene un input para insertar nuevas tareas y un botón para agregarlas, junto con una lista (ul) donde se mostrarán las tareas.-->

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar tareas a un listado mediante JavaScript</title>
    <script src="/Ejercicio10AgregarTareasAUnListadoMedianteJavaScript/script.js" defer></script>
    <link rel="stylesheet" href="/Ejercicio10AgregarTareasAUnListadoMedianteJavaScript/styles.css">
</head>
<body>

    <div id="taskContainer">
<h1>Lista de tareas</h1>
<div class="inputContainer">
    <input type="text" id="newTaskInput" placeholder="Inserta una nueva tarea">
    <button id="addTaskBtn">Agregar tarea</button>
</div>
<ul id="taskList">
    <!-- Aquí se agregarán las tareas -->
</ul>
</div>
</body>
</html>
