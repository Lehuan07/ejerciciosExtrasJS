<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filtrar por año</title>
    <link rel="stylesheet" href="/Ejercicio7FiltrarPorAñoyPlataforma/styles.css">
    <script src="/Ejercicio7FiltrarPorAñoyPlataforma/script.js" defer></script>
</head>
<body>


    <div class="fondo-radial"></div>
    <div class="contenido">
    <pre>Mostrar una lista de juegos que el usuario pueda filtrar por año de lanzamiento y plataforma (PC, PS5, Xbox, Switch, etc.).</pre>
    <h1 class="Titulo">Filtrar por año</h1>

    <div class="container">
        <input type="number" name="" id="number" placeholder="ingrese un año" class="container__input">
        <select name="plataforma" id="plataforma" class="container__select">
            <option value="Todas">Todas</option>
            <option value="PC">PC</option>
            <option value="PS5">PS5</option>
            <option value="Xbox">Xbox</option>
            <option value="Switch">Switch</option>
        </select>
    </div>
    <div id="mostrar" class="mostrar"></div>
    </div>

</body>
</html>
